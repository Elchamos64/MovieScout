<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Scout</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="./styles/phone.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" href="./favicon_io/android-chrome-512x512.png">
</head>
<body>
    <header>
        <div class="left-content">
            <img src="./images/Blue and White Circle Surfing Club Logo (1).png" alt="logo image" id="favicon">
            <h2 class="title">Movie Scout</h3>
        </div>
        <nav>
            <a href="#watch-later"><i class='bx bxs-bookmark'></i></a>
            <a href="#"><i class='bx bxs-user'></i></a>
        </nav>
    </header>
    <main>
        <section class="hero-container">
            <img src="./images/hero-image.jpg" alt="hero image" class="hero-image">
        </section>
        <div class="search-container">
            <form id="searchMovie">
                <input type="text" id="title" name="title" placeholder="Search..."required>
                <button type="submit" class="transparent-button"><i class='bx bx-search-alt'></i></button>
            </form>
        </div>
        <div class="dashboard">
            <div id="results">
            </div>
        </div>
        
        <section class="watch-later" id="watch-later">
            <h4>Watch Later</h4>
            <div class="watch-display">
            </div>   
        </section>


        <section class="top-rated-movies" id="movie-container">
            <h4>Top Rated Movies</h4>
            <div class="top-rated-display"></div>

        </section>
        
        <button id="backToTopBtn" title="Go to top"><i class='bx bx-chevrons-up bx-tada-hover'></i></button>
    </main>
    <footer>
        <p>&copy; | Movie Scout</p>
    </footer>
    <script src="./scripts/movies.js" type="module"></script>
    <script src="./scripts/backToTop.js" type="module"></script>
</body>
</html>
